<app-loading *ngIf="loading"></app-loading>

<div class="row animated-faceIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3> {{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Go to artirts page</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/home" class="btn btn-outline-danger">Return</button>
    </div>
</div>
